<div class="wrapper">
    <div class="searchbar">
    
        <mat-form-field class="example-full-width" appearance="outline" floatLabel="auto" style="width: 40%;">
            <mat-label>
                Search 
            </mat-label>
            <input matInput value="">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    
    </div>
    <div>
        <mat-grid-list cols="3">

            <mat-grid-tile *ngFor="let worker of workers">
                {{worker.name}}
            <!--
                <br>
                {{worker.role}}
            -->
            </mat-grid-tile>

        </mat-grid-list>
    </div>
</div>
