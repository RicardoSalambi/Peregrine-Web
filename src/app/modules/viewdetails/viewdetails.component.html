        <mat-card *ngFor="let worker of workers">
            <mat-card-header >
                <div mat-card-avatar></div>
                <mat-card-title>{{worker.name}}</mat-card-title>
                <mat-card-subtitle>{{worker.role}}</mat-card-subtitle>
                <mat-card-actions>
                    <div class="flex-spacer"></div>
                    <button mat-button color="primary" [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
                </mat-card-actions>
            </mat-card-header>

            <img mat-card-image src="https://image.shutterstock.com/image-vector/kraken-octopus-mascot-esport-logo-600w-1568553793.jpg">

            <mat-card-content>
                <p>Ricardo is the best , the millinonaire , the billionaire, and the the most intelligent person in the world</p>
            </mat-card-content>

            
        </mat-card>

        <mat-menu #menu="matMenu" yPosition="below">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>

    </div>
