<div class="wrapper">

    <div class="profilepic">
        <img [src]="imgUrl">
    </div>

    <div class="memberdetails">
        <table>
            <!--
            <tr>
            <th></th>
            <th></th>
            </tr>
            -->
            <tr>
            <td>First Name</td>
            <td>
                {{ name }}
            </td>
            </tr>
            <tr>
            <td>Last Name</td>
            <td>
                {{ surname }}
            </td>
            </tr>
            <tr>
            <td>Date of Birth</td>
            <td>
                {{ dateofbirth }}
            </td>
            </tr>
            <tr>
            <td>Gender</td>
            <td>                
                {{ gender }}
            </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    {{ email }}
                </td>
            </tr>

            <tr>
                <td>Mobile</td>
                <td>
                    {{ mobile }}
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td>
                    {{ address }}
                </td>
            </tr>

        </table>
    </div>

    <div class="chart">

        <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptions"

            style="width: 90%; height: 400px; display: block;">
        </highcharts-chart>        
        
    </div>

    <div>   Overall Percentage : </div>

    <div> {{ overallpercent }} %</div>

    <div class="button">

        <button mat-raised-button class="download" (click)="saveAsBlob()">Download Member Documents</button>

    </div>



</div>
